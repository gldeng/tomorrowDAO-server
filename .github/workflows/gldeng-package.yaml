name: build and package
on:
  push:
    branches: ['gldeng']
env:
  DOTNET_INSTALL_DIR: "./.dotnet"
jobs:
  publish:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        servicename:
          [
            TomorrowDAOServer.Silo,
            TomorrowDAOServer.AuthServer,
            TomorrowDAOServer.EntityEventHandler,
            TomorrowDAOServer.HttpApi.Host,
            TomorrowDAOServer.DbMigrator
          ]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '7.0' # which dotnet version is required?
      - run: dotnet publish src/${{ matrix.servicename }}/${{ matrix.servicename }}.csproj -o out/${{ matrix.servicename }}
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.servicename }}
          path: out/${{ matrix.servicename }}
          retention-days: 1
  build-and-push-image:
    needs: publish
    runs-on: ubuntu-latest
    strategy:
      matrix:
        servicename:
          [
            TomorrowDAOServer.Silo,
            TomorrowDAOServer.AuthServer,
            TomorrowDAOServer.EntityEventHandler,
            TomorrowDAOServer.HttpApi.Host,
            TomorrowDAOServer.DbMigrator
          ]
    permissions:
      contents: read
    outputs:
      short_sha: ${{ steps.vars.outputs.short_sha }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set short git commit SHA
        id: vars
        run: |
          calculatedSha=$(git rev-parse --short ${{ github.sha }})
          echo "short_sha=$calculatedSha" >> "$GITHUB_OUTPUT"
      - name: Download a single artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ matrix.servicename }}
          path: out/${{ matrix.servicename }}
      - name: Create image tag
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKERHUB_USERNAME }}/${{ matrix.servicename }}
          tags: |
            type=sha
      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - # Setting up Docker Buildx with docker-container driver is required
        # at the moment to be able to use a subdirectory with Git context
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          build-args: |
            servicename=${{ matrix.servicename }}
          platforms: linux/amd64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
